<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Kitanda - JS</title>
</head>
<body>
    <main class="flex flex-column">
        <h1>NOSSA KITANDA</h1>
        <h2>Lista de Produtos</h2> 
        <div id="content-produtos" class="flex" >
            <ul id="produtos" >
                <li onclick="selecionar(0)" id="mamaoPapaia">Mamão Papaia</li>
                <li onclick="selecionar(1)" id="laranja">Laranja</li>
                <li onclick="selecionar(2)" id="manga">Manga</li>
                <li onclick="selecionar(3)" id="melao">Melão</li>
                <li onclick="selecionar(4)" id="melancia">Melancia</li>
            </ul>
        </div>
        
        <h2>Sua Cesta</h2> 
        <div id="content-lista-produtos-cliente" class="flex">
            
            <ul id="cestaDoCliente"></ul>
            
            <div id="content-totalCompras" class="flex flex-row-end" onclick="soma()">
                <span class="flex">
                    TOTAL
                </span>
                <input type="type" id="mostraTotalCompra" name="mostraTotalCompra" placeholder="" disabled>
            </div>
        </div>
    
    </main>	   
</body>
</html>
